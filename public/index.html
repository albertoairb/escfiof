<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala Semanal de Oficiais</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #1f2a44;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .login-box {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 8px 15px;
      margin-top: 5px;
      cursor: pointer;
    }

    #appArea {
      display: none;
    }

    .dia-bloco {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.08);
    }

    select, textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 6px;
    }

    textarea {
      height: 60px;
      resize: vertical;
    }

    .top-actions {
      margin-bottom: 20px;
      text-align: right;
    }
  </style>
</head>
<body>

  <header>
    <h2>Escala Semanal de Oficiais</h2>
  </header>

  <!-- LOGIN -->
  <div id="loginArea" class="login-box">
    <h3>Acesso ao Sistema</h3>

    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo" />

    <label>Chave de acesso:</label>
    <input type="password" id="chave" placeholder="Digite sua chave" />

    <button onclick="login()">Entrar</button>
  </div>

  <!-- APLICAÇÃO -->
  <div id="appArea" class="container">

    <div class="top-actions">
      <button onclick="gerarPDF()">Gerar PDF Final</button>
      <button onclick="logout()">Sair</button>
    </div>

    <div id="semanaContainer"></div>

  </div>

  <script src="app.js"></script>

</body>
</html>
