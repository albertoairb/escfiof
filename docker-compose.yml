services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_NAME:-escala}
      MYSQL_USER: ${DB_USER:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: .
    env_file:
      - .env
    environment:
      PORT: ${PORT:-8080}
      TZ: ${TZ:-America/Sao_Paulo}
      JWT_SECRET: ${JWT_SECRET:-troque-este-segredo}
      DEFAULT_PASSWORD: ${DEFAULT_PASSWORD:-sr123}
      CLOSE_FRIDAY_HOUR: ${CLOSE_FRIDAY_HOUR:-11}
      SYSTEM_NAME: ${SYSTEM_NAME:-Escala Semanal de Oficiais do 4ยบ BPM/M}
      COPYRIGHT_YEAR: ${COPYRIGHT_YEAR:-2026}
      AUTHOR: ${AUTHOR:-Desenvolvido por Alberto Franzini Neto}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}
      DB_NAME: ${DB_NAME:-escala}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
